---
- name: BIG-IP SETUP
  hosts: ip-10-0-0-78.us-west-1.compute.internal
  connection: local
  gather_facts: false
  vars_files: web_app.yml
  
  tasks:
    - name: Setting up provider values
      set_fact:
       provider:
        server: "{{ansible_host}}"
        server_port: "443"
        validate_certs: "False"
  
    - name: CREATE NODES
      bigip_node:
       address: "{{ item.ip }}"
       name: "{{ item.name }}"
       provider: "{{ provider }}"
       monitors:
        - /Common/http
       state: present
      loop: "{{ pool_members }}"


  