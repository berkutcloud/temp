---
- name: BIG-IP SETUP
  hosts: ip-10-0-0-78.us-west-1.compute.internal
  connection: local
  gather_facts: false
  vars_files: web_app.yml

  tasks:
    - name: Setting up provider values
      set_fact:
       provider:
        server: "{{ansible_host}}"
        server_port: "443"
        validate_certs: "False"
  
    - name: CREATE POOL
      bigip_pool:
        provider: "{{provider}}"
        name: "http_pool"
        lb_method: "round-robin"
        monitors: "/Common/http"
        monitor_type: "and_list"
        state: absent

